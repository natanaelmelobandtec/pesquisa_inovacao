<!--Área destinada ao script do simulador financeiro-->
<script>
    function simulador()
    {
  var valor_padrao=5000
  var valor_total=(valor_padrao+((valor_padrao*0.1)* meses.value));
  var parcela= (valor_total/meses.value).toFixed(2);

  alert(`Com ${meses.value} meses de uso, você terá que pagar $${valor_total} reais`);
  alert(`Porém com as parcelas, por mês você pagaria $${parcela} reais`)
    }
</script>
